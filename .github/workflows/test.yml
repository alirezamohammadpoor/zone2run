name: Tests
on:
  push:
    branches: [staging, main]
  pull_request:
    branches: [staging]

jobs:
  unit:
    name: Vitest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: bun run test -- --run

  e2e:
    name: Playwright
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: bunx playwright install chromium --with-deps
      - name: E2E against staging
        if: github.ref == 'refs/heads/staging' || github.event_name == 'pull_request'
        run: bun run test:e2e
        env:
          PLAYWRIGHT_BASE_URL: https://zone2run-build-git-staging-alirezamohammadpoors-projects.vercel.app
      - name: E2E against production
        if: github.ref == 'refs/heads/main'
        run: bun run test:e2e
        env:
          PLAYWRIGHT_BASE_URL: https://zone2run-build.vercel.app
